<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Flip Card Effect</title>
 <link rel="stylesheet" href="styles.css">
 <script src="https://kit.fontawesome.com/caa6a9991a.js" crossorigin="anonymous"></script>
</head>
<body>
 <div class="cardBox">
  <div class="card facebook">
   <div class="card-front"><i class="fa-brands fa-facebook"></i></div>
   <div class="card-back">Facebook</div>
  </div>
 </div>
  <div class="cardBox">
  <div class="card googleplus">
   <div class="card-front"><i class="fa-brands fa-google-plus"></i></div>
   <div class="card-back">Google+</div>
  </div>
 </div>
 <div class="cardBox">
  <div class="card twitter">
   <div class="card-front"><i class="fa-brands fa-square-twitter"></i></div>
   <div class="card-back">Twitter</div>
  </div>
 </div>
 <div class="cardBox">
  <div class="card pinterest">
   <div class="card-front"><i class="fa-brands fa-pinterest"></i></div>
   <div class="card-back">Pinterest</div>
  </div>
 </div>
  <div class="cardBox">
  <div class="card linkdin">
   <div class="card-front"><i class="fa-brands fa-linkedin"></i></div>
   <div class="card-back">LinkedIn</div>
  </div>
 </div>
 <div class="cardBox">
  <div class="card whatsapp">
   <div class="card-front"><i class="fa-brands fa-whatsapp"></i></div>
   <div class="card-back">Whatsapp</div>
  </div>
 </div>
</body>
</html>
